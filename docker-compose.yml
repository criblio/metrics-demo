version: "3.5"
services:
  cribl:
    build:
      context: cribl
    ports:
      - 10200:10200
      - 10088:10088
      - 10080:10080
      - 10001:10001
      - 9999:9999
      - 9000:9000
      - 8125:8125
      - 8125:8125/udp
      - 5140:5140
    volumes:
      - ./cribl/cribl:/opt/cribl/local/cribl
      - ./cribl/data:/opt/cribl/data
      - /var/run/docker.sock:/var/run/docker.sock
  gogen-accesscombined-forwarder:
    build:
      context: universalforwarder
    environment:
      - SPLUNK_CMD=cmd mkdir -p /var/log/httpd
      - SPLUNK_CMD_1=cmd gogen -v -cd /etc/gogen -o file --filename
        /var/log/httpd/access_log -lj gen -s shoppingapache 2>/var/log/gogen.log
        &
      - SPLUNK_CMD_2=add monitor /var/log/httpd/access_log -auth admin:cribldemo
        -sourcetype access_combined -index cribl
      - SPLUNK_CMD_3=add forward-server ${CRIBL_SPLUNK} -auth admin:cribldemo
        ${CRIBL_SPLUNK_ARGS}
  apiserver:
    build:
      context: apiserver
    volumes:
      - ./data:/opt/data
    ports:
      - 4000:4000
    restart: always
    ulimits:
      nofile:
        soft: 512
        hard: 1024
    healthcheck:
      test: curl --fail -s http://localhost:4000/ || exit 1
      interval: 15s
      timeout: 10s
      retries: 3
    privileged: true
    environment:
      DISABLE_ACCESS_COUNT: 1
  redis:
    build:
      context: redis
    ports:
      - 6379:6379
  influxdb:
    image: influxdb:1.7
    environment:
      - INFLUXDB_DB=cribl
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin
    ports:
      - 8086:8086
    volumes:
      - influxdb:/var/lib/influxdb
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    volumes:
      - ./grafana:/etc/grafana/provisioning
      - grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=cribldemo
  telegraf:
    image: telegraf:latest
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CRIBL_STATSD
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/:/etc/prometheus/
    ports:
      - 9090:9090
  cribl-w1:
    environment:
      - CRIBL_AFTER_START_CMD_1=apt-get update && apt-get install -y
        --no-install-recommends mtr python python-pip
      - CRIBL_AFTER_START_CMD_2=pip install speedtest-cli
volumes:
  ? grafana
  ? influxdb
